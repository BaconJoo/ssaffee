<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: sideMenuBar ::</title>
</head>
<style>
    .sidebar {
        position: fixed;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #97AFBA;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }

    .sidebar ul {
        padding-top: 10px;
    }

    .sidebar li {
        padding: 15px;
        cursor: pointer;
        text-align: center;
    }

    .sidebar a {
        text-decoration-line: none;
        color: black;
    }

    .sidebar li:hover {
        background-color: rgb(199, 199, 199);
        border-radius: 5px;
    }

    /* 비활성화된 탭의 스타일 */
    .tab {
        background-color: #97AFBA; /* 기본 배경색 */
        /* 기타 스타일 */
    }

    /* 활성화된 탭의 스타일 */
    .tab.active {
        background-color: rgb(114, 114, 114); /* 활성화된 탭의 배경색 */
        color: white;
        border-radius: 5px;
        /* 기타 스타일 */
    }

    /* 마우스 오버시 탭의 스타일 */
    .tab:hover {
        background-color: #e0e0e0; /* 마우스 오버시 배경색 */
        /* 기타 스타일 */
    }

</style>
<body>
    <div class="header" id="header-placeholder">
    </div>

    <div class="sidebar">
        <ul>
            <li class="tab active" onclick="selectTab(this);"><a href="#">홈</a></li>
            <li class="tab" onclick="selectTab(this);"><a href="#">가게 수정</a></li>
            <li class="tab" onclick="selectTab(this);"><a href="#">메뉴 관리</a></li>
            <li class="tab" onclick="selectTab(this);"><a href="#">옵션 관리</a></li>
        </ul>
    </div>

    <script>
        fetch('./MHeader.html')
            .then(response => response.text())
            .then(text => document.getElementById('header-placeholder').innerHTML = text);

        function selectTab(selectedTab) {
            // 모든 탭에서 'active' 클래스 제거
            var tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            
            // 선택된 탭에 'active' 클래스 추가
            selectedTab.classList.add('active');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: modify shop ::</title>
</head>
<style>
    input {
        height: 30px;
        border-radius: 25px;
        border: solid black 1px;
        padding-left: 15px;
    }

    .content {
        position: fixed;
        left: 250px;
        right: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
    }

    .shop-info {
        display: flex;
        flex-direction: column;
    }

    .shop-info>.btn-section {
        justify-content: flex-end;
    }

    .btn-section {
        display: flex;
        flex-direction: row;
        margin-top: 20px;
    }

    .btn-section>.btn {
        margin-left: 0.5rem;
    }

    .btn {
        color: white;
        border-radius: 25px;
        font-size: 25px;
        border: none;
    }

    .btn:hover {
        background-color: rgb(0, 0, 0);
        cursor: pointer;
    }

    .shop-item {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin-top: 1rem;
    }

    .item-left {
        font-size: 1.25rem;
        line-height: 1.75rem;
        width: 200px;
        margin-right: 10px;
    }

    .item-right {
        width: 100%;
    }

    .item-col {
        display: flex;
        flex-direction: column;
    }

    .item-row {
        display: flex;
        flex-direction: row;
    }

    .input-text {
        width: 100%;
        font-size: 20px;
    }

    .input-btn {
        width: 100%;
        font-size: 25px;
    }

    .input-img {
        width: 100px;
    }

    .btn-blue {
        background-color: #296A84;
    }

    .btn-red {
        background-color: #EB4E5A;
    }
</style>

<body>
    <div class="header" id="header-placeholder">
    </div>
    <div class="sidebar" id="sidebar">
    </div>
    <div class="content">
        <div class="shop-info">
            <div class="shop-item">
                <label class="item-left" for="id">로고</label>
                <div class="item-right">
                    <div class="item-col">
                        <img class="input-img"
                            src="https://img.ssafy.coffee/1/02c725dc7afdf889440688026b9f78b6253678ff41842dafe976c7beb37d0057.jpg">
                        <div class="btn-section">
                            <button class="btn btn-blue">적용</button>
                            <button class="btn btn-red">취소</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="shop-item">
                <label class="item-left" for="name">가게명</label>
                <div class="item-right">
                    <input class="input-text" type="text" id="name" name="name" placeholder="컴포즈커피_광주장덕수완점" readonly>
                </div>
            </div>
            <div class="shop-item">
                <label class="item-left" for="phone">대표전화번호</label>
                <div class="item-right">
                    <input class="input-text" type="text" id="phone" name="phone">
                </div>
            </div>
            <div class="shop-item">
                <label class="item-left" for="address">주소</label>
                <div class="item-right">
                    <input class="input-text" type="text" id="address" name="address">
                </div>
            </div>
            <div class="shop-item">
                <label class="item-left" for="phone">임시휴업</label>
                <div class="item-right">
                    <div class="item-row">
                        <input class="input-btn" type="button" id="closed" name="closed" value="ON">
                        <input class="input-btn" type="button" id="closed" name="closed" value="OFF">
                    </div>
                </div>
            </div>
            <div class="shop-item">
                <label class="item-left" for="minimun_price">최소주문금액</label>
                <div class="item-right">
                    <input class="input-text" type="number" id="minimun_price" name="minimun_price">
                </div>
            </div>
            <div class="btn-section">
                <button class="btn btn-blue" id="btn-apply" type="submit">적용</button>
                <button class="btn btn-red" id="btn-cancel">취소</button>
            </div>
        </div>
    </div>

    <script>
        fetch('./MHeader.html')
            .then(response => response.text())
            .then(text => document.getElementById('header-placeholder').innerHTML = text);
        fetch('./Msidebar.html')
            .then(response => response.text())
            .then(text => document.getElementById('sidebar').innerHTML = text);
    </script>
</body>

</html>

spring:
  profiles:
    active: ${SPRING_PROFILE:dev}
  web:
    resources:
      add-mappings: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${GOOGLE_REDIRECT_URI:{baseUrl}/api/v1/oauth2/callback/{registrationId}}
            #redirect-uri: ${GOOGLE_REDIRECT_URI:{baseUrl}:8083/login/oauth2/redirect/{registrationId}}
            scope:
              - email

server:
  port: ${SERVER_PORT:80}

jwt:
  access-secret-key-base64: ${JWT_ACCESS_SECRET_KEY_BASE64:iAbBnFDrPJgglJr+yO0dC1qITxoCJcm1HB8ZiFWhtN19lWOdCaiPmvqXRTLmqe4cIdaT5X62swd/8lfp8rdw0Q==}

upstream frontend-dev {
  server frontend-dev:3002;
}

upstream backend-dev {
  keepalive 32;
  server backend-dev:8082;
}

server {
  listen      443 ssl;
  listen [::]:443 ssl;
  http2       on;
  server_name dev.ssafy.coffee;

  access_log  /var/log/nginx/ssafee.access.log;
  error_log   /var/log/nginx/ssafee.error.log;

  ssl_certificate     /etc/letsencrypt/live/ssafy.coffee/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ssafy.coffee/privkey.pem;

  # frontend
  location / {
    proxy_pass         http://frontend-dev;
    proxy_http_version 1.1;
  }

  # backend
  location ~ ^/(api|ws|swagger-ui|v3/api-docs) {
    proxy_pass         http://backend-dev;
    proxy_http_version 1.1;

    # websocket
    proxy_set_header   Connection        $connection_upgrade;
    proxy_set_header   Upgrade           $http_upgrade;

    proxy_set_header   Host              $http_host;
    proxy_set_header   X-Real-IP         $remote_addr;
    proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
  }

  location /robots.txt {
    return 200 "User-agent: *\nDisallow: /";
  }
}

server {
  listen      80;
  listen [::]:80;
  server_name dev.ssafy.coffee;
  return 301 https://$host$request_uri;
}
